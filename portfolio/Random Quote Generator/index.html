<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Random Quote Generator </title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center" id="title">

            <h1>Get your daily dose of inspiration!</h1>

        </div>
        <div class="container-fluid" id="wrapper">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div id="images">
                    </div>
                </div> <!-- end 4 colons for author image -->
                <div class="col-md-8">
                    <div class="text-center">
                        <button class="btn btn-primary text-center" id="newQuote"><i class="fa fa-refresh" aria-hidden="true"></i> Inspire me! </button>
                        <button class="btn btn-primary text-center" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet it! </button>
                    </div>

                    <div id="quotes">
                    </div>
                </div> <!-- end 8 colons for buttons and quote text -->
            </div> <!-- end row -->
        </div> <!-- end wrapper -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
